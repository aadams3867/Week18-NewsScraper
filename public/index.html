<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Corn Hub</title>
  <style>
    body{
      background-color: #F2F6D0
    }
    #wrapper{
      width:960px;
      margin: 0 auto;
      padding-top: 5%;
    }
    #articles{
      width:60%;
      height:700px;
      display:inline-block;
      overflow: auto;
    }
    #notes{
      width:30%;
      float:right;
    }
    h1, h2, a {
      text-align: center;
    }
    textarea, input{
      display:block;
      width:100%;
      background-color: #FCF5C7;
    }
    input{
      height:36px;
      font-size: 24px;
    }
    textarea{
      height:200px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>News Corn Hub</h1>
    <h2><i>All the news that's fit to pop<br>
    from reddit.com, the front page of the Internet</i></h2>
<!--     <button id="goScrape">Pop up some headlines!</button> -->
<!--     <input type="button" value="Pop up some headlines!" onclick="window.location.assign('http://localhost:3000/scrape')"> -->
    <div><a href="/scrape">Pop up some headlines!</a></div>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
