<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Corn Hub</title>
  <style>
    body{
      background-color: #F2F6D0
    }
    #wrapper{
      width:960px;
      margin: 0 auto;
      padding-top: 5%;
    }
    #articles{
      width:60%;
      height:800px;
      background-color: #FCF5C7;
      border: 1px solid #808080;
      display:inline-block;
      overflow: auto;
      padding: 4px;
    }
    #notesWrapper {
      width:30%;
      float:right;
    }
    #allnotes{
      background-color: #FCF5C7;
      border: 1px solid #808080;
      height:300px;
      font-size: 18px;
      margin-top: 6px;
      padding: 4px;
    }
    #headlineTitle{
      width:60%;
      display:inline-block;
      overflow: auto;
      background: url("/img/popcornBorder.png");
    }
    #commentTitle{
      width:30%;
      float:right;
      background: url("/img/popcornBorder.png");
    }
    h1, h2, h3 {
      text-align: center;
    }
    p {
      padding: 4px;
    }
    .button {
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    #scraper {
      width: 50%;
      margin: 4px auto;
      margin-bottom: 15px;
      text-align: center;
    }
    textarea {
      display:inline-block;
      width:96%;
      margin: 0 auto;
      background-color: #FCF5C7;
      border: 1px solid #808080;
      height:200px;
      font-size: 18px;
      padding: 4px;
    }
    .deleter {
      text-align: right;
      color: red;
      margin-left: 18px;
      cursor: pointer;
    }
    .dataentry {
      margin-top: 0px;
      margin-bottom: 0px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1><img src="/img/ascending.jpg" alt="Pic of popcorn in boxes"> News Corn Hub <img src="/img/descending.jpg" alt="Pic of popcorn in boxes"></h1>
    <h2><i>All the news that's fit to pop<br>
    from reddit.com, the front page of the Internet</i></h2>
    <div id="scraper"><button id="goScrape" class="button">Pop up some headlines!</button></div>

    <div id="headlineTitle"><br><h3>Hot, Fresh, Buttery Headlines</h3></div>
    <div id="commentTitle"><br><h3>Comment Box</h3></div>

    <div id="articles"></div>
    <div id="notesWrapper">
      <div id="notes"></div>
      <div id="allnotes"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
